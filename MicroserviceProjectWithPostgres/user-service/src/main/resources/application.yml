server:
  port: 8081

spring:
  application:
    name: USER-SERVICE
  cloud:
    config:
      enabled: false
  datasource:
    url: jdbc:postgresql://localhost:5432/data_micro
    username: postgres
    password: root
    driver-class-name: org.postgresql.Driver
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    database-platform: org.hibernate.dialect.PostgreSQLDialect

eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8761/eureka

springdoc:
  swagger-ui:
    disable-swagger-default-url: true
  pathsToMatch: /user/**, /auth/**
  packageToScan: com.microservicestask.userservice.controller, com.microservicestask.userservice.config

